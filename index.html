<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Coming soon!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-family: Lato, "Segoe UI", Avenir, Ubuntu, Tahoma, Verdana, Helvetica, sans-serif;
            background: url("favicon.png") no-repeat center center;
            background-size: cover; /* Ensures the image covers the whole screen */
            position: relative;
        }

        h1 {
            font-size: 4em;
            font-weight: normal;
            text-transform: lowercase;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background for readability */
            color: white;
            padding: 20px;
            border-radius: 10px;
            position: absolute;
            top: 30%; /* Moves the text to 1/3 of the page */
            left: 50%;
            transform: translate(-50%, -50%); /* Centers text horizontally */
        }
    </style>
</head>
<body>
    <h1>Coming soon!</h1>
</body>
</html>
